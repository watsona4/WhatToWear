<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/wtw/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>What to Wear</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
  <div class="d-flex align-items-center justify-content-between">
    <h1 class="h3">What to Wear</h1>
    <div>
      <button id="btn-geolocate" class="btn btn-outline-primary btn-sm">Use my location</button>
    </div>
  </div>

  <div class="mt-3 p-3 bg-white shadow-sm rounded">
    <div class="row g-3 align-items-end">
      <div class="col-sm-4">
        <label class="form-label">Latitude</label>
        <input id="lat" type="number" step="any" class="form-control" placeholder="e.g. 42.65">
      </div>
      <div class="col-sm-4">
        <label class="form-label">Longitude</label>
        <input id="lon" type="number" step="any" class="form-control" placeholder="-73.75">
      </div>
      <div class="col-sm-4">
        <button id="btn-refresh" class="btn btn-primary w-100">Get suggestion</button>
      </div>
    </div>
  </div>

  <div class="mt-3 p-3 bg-white shadow-sm rounded">
    <h2 class="h5">Today's suggestion</h2>
    <div id="weather" class="small text-muted"></div>
    <div id="effects" class="mt-2"></div>
    <div id="outfit" class="mt-3"></div>
  </div>

  <div class="mt-3 p-3 bg-white shadow-sm rounded">
    <div class="d-flex align-items-center justify-content-between">
      <h2 class="h5">Closet</h2>
      <div>
        <button id="btn-add-item" class="btn btn-sm btn-secondary">Add item</button>
        <button id="btn-save-closet" class="btn btn-sm btn-primary">Save</button>
      </div>
    </div>
    <p class="text-muted small mb-2">Define items by name and type. You can optionally add tags and simple constraints.</p>
    <div class="table-responsive">
      <table class="table table-sm align-middle" id="closet-table">
        <thead>
          <tr>
            <th style="width: 28%">Name</th>
            <th style="width: 16%">Type</th>
            <th style="width: 22%">Tags (comma)</th>
            <th style="width: 24%">Constraints (key=val, comma)</th>
            <th style="width: 10%"></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div class="mt-3 p-3 bg-white shadow-sm rounded">
    <div class="d-flex align-items-center justify-content-between">
      <h2 class="h5">Today's combinations</h2>
      <button id="btn-generate" class="btn btn-sm btn-primary">Generate combos</button>
    </div>
    <div id="combos" class="mt-2"></div>
  </div>
</div>

<script type="module" src="./js/ui.js"></script>
</body>
</html>
