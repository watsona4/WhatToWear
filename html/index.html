<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/wtw/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>What to Wear</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    /* Closet panel polish */
    .collapsible-card .toggle {
      display: flex;
      align-items: center;
      gap: .5rem;
      width: 100%;
      border: 0;
      background: transparent;
      padding: .25rem 0;
      color: inherit;
      text-align: left;
    }
    .collapsible-card .toggle:hover { opacity: .85; }
    .collapsible-card .chev {
      margin-left: auto;
      transition: transform .2s ease;
    }
    .collapsible-card .toggle[aria-expanded="true"] .chev {
      transform: rotate(180deg);
    }
    .collapsible-card .subtle { color: #6c757d; } /* bootstrap gray-600 */
  </style>
</head>
<body class="bg-light">
<div class="container py-4">
  <div class="d-flex align-items-center justify-content-between">
    <h1 class="h3">What to Wear</h1>
    <div>
      <button id="btn-geolocate" class="btn btn-outline-primary btn-sm">Use my location</button>
    </div>
  </div>

  <div class="mt-3 p-3 bg-white shadow-sm rounded">
    <div class="row g-3 align-items-end">
      <div class="col-sm-4">
        <label class="form-label">Latitude</label>
        <input id="lat" type="number" step="any" class="form-control" placeholder="e.g. 42.65">
      </div>
      <div class="col-sm-4">
        <label class="form-label">Longitude</label>
        <input id="lon" type="number" step="any" class="form-control" placeholder="-73.75">
      </div>
      <div class="col-sm-4">
        <button id="btn-refresh" class="btn btn-primary w-100">Get suggestion</button>
      </div>
    </div>
  </div>

  <div class="mt-3 p-3 bg-white shadow-sm rounded">
    <h2 class="h5">Today's suggestion</h2>
    <div id="weather" class="small text-muted"></div>
    <div id="effects" class="mt-2"></div>
    <div id="outfit" class="mt-3"></div>
  </div>

  <div class="mt-3 p-3 bg-white shadow-sm rounded collapsible-card">
    <button class="toggle" type="button"
            data-bs-toggle="collapse"
            data-bs-target="#closetCollapse"
            aria-expanded="false"
            aria-controls="closetCollapse">
      <span class="h5 mb-0">Closet</span>
      <svg class="chev" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16" aria-hidden="true">
        <path fill-rule="evenodd" d="M1.646 5.646a.5.5 0 0 1 .708 0L8 11.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708"/>
      </svg>
    </button>
    <div id="closetCollapse" class="collapse mt-2">
      <p class="text-muted small mb-2">
        Define items by name and type. You can optionally add tags and simple constraints.
      </p>
      <div class="mb-2 d-flex gap-2">
        <button id="btn-add-item" class="btn btn-sm btn-outline-secondary">Add item</button>
        <button id="btn-save-closet" class="btn btn-sm btn-primary">Save</button>
      </div>
      <div class="table-responsive">
        <table class="table table-sm table-hover table-borderless align-middle" id="closet-table">
          <thead class="border-bottom">
            <tr>
              <th style="width: 28%">Name</th>
              <th style="width: 16%">Type</th>
              <th style="width: 20%">Tags (comma)</th>
              <th style="width: 22%">Constraints (key=val, comma)</th>
              <th style="width: 12%">Warmth +°F</th>
              <th style="width: 6%"></th>
              <th style="width: 10%"></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="mt-3 p-3 bg-white shadow-sm rounded">
    <h2 class="h5">Recently worn</h5>
    <div id="recent-worn" class="small text-muted">—</div>
  </div>

  <div class="mt-3 p-3 bg-white shadow-sm rounded">
    <div class="d-flex align-items-center justify-content-between">
      <h2 class="h5">Today's combinations</h2>
      <button id="btn-generate" class="btn btn-sm btn-primary">Generate combos</button>
    </div>
    <div id="combos" class="mt-2"></div>
  </div>
</div>

<script type="module" src="./js/ui.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
